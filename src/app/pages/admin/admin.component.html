<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Ti Administrator</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Painel de controle</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/home/admin">Ti Administrator</a>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-lg-4">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>Gerentes</h5>
        </div>
        <div class="ibox-content">
          <p>
            <strong>12</strong> Gerentes cadastrados
          </p>
          <button type="button" class="btn btn-w-m btn-primary" (click)="shouldShow = !shouldShow">Cadastrar gerente</button>
          <button routerLink="/home/gerentes" type="button" class="btn btn-w-m btn-success pull-right">ver lista</button>

        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>Usuários</h5>
        </div>

        <div class="ibox-content">
          <p>
            <strong>57</strong> Usuários cadastrados
          </p>
          <button (click)="shouldShow = !shouldShow" type="button" class="btn btn-w-m btn-primary">Cadastrar usuário</button>
          <button routerLink="/home/users" type="button" class="btn btn-w-m btn-success pull-right">ver lista</button>
        </div>
      </div>
    </div>
  </div>
</div>







<div [ngClass]="{show: shouldShow, hide: !shouldShow}" class="modal inmodal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
      <div class="modal-header">
        <button (click)="shouldShow = !shouldShow" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span></button>
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">Criar uma nova conta de Gerente.</h4>
      </div>

      <div class="modal-body">
        <form role="form">
          <div class="form-group"><label>Nome</label> <input type="text" placeholder="Nome" class="form-control"></div>
          <div class="form-group"><label>Email</label> <input type="email" placeholder="E-mail" class="form-control"></div>
          <div class="form-group"><label>Usuário</label> <input type="email" placeholder="usuario" class="form-control"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="shouldShow = !shouldShow" type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{show: shouldShow, hide: !shouldShow}" class="modal-backdrop hide"></div>
