<mat-toolbar color="primary" class="mat-elevation-z8 toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="branding-logo"> Thoth Company </span>
</mat-toolbar>

<mat-sidenav-container class="example-container" >

    

    
    <mat-sidenav #sidenav [mode]="mode.value" class="sidenav mat-elevation-z8">

        <div class="avatarUserMenu">
            <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" width="100px">
        </div>
        <button (click)="addClass(itemMenu=1)" [ngClass]="{'active': itemMenu === 1 }" mat-button class="sidenavMenuButton active" routerLink="/home"><mat-icon class="mr-1">home</mat-icon>Painel de controle</button>
        <button (click)="addClass(itemMenu=2)" [ngClass]="{'active': itemMenu === 2 }" mat-button class="sidenavMenuButton" routerLink="/home/economic-group"><mat-icon class="mr-1">group_work</mat-icon>Grupo Econômico</button>
        <button (click)="addClass(itemMenu=3)" [ngClass]="{'active': itemMenu === 3 }" mat-button class="sidenavMenuButton" routerLink="/home/client"><mat-icon class="mr-1">group</mat-icon>Clientes</button>
        <button (click)="addClass(itemMenu=4)" [ngClass]="{'active': itemMenu === 4 }" mat-button class="sidenavMenuButton" routerLink="/home/purchase"><mat-icon class="mr-1">shopping_cart</mat-icon>Compra</button>
        <button (click)="addClass(itemMenu=5)" [ngClass]="{'active': itemMenu === 5 }" mat-button class="sidenavMenuButton" routerLink="/home/stockRequests"><mat-icon class="mr-1">storage</mat-icon>Estoque e pedido</button>
        <button (click)="addClass(itemMenu=6)" [ngClass]="{'active': itemMenu === 6 }" mat-button class="sidenavMenuButton" routerLink="/home/users"><mat-icon class="mr-1">supervisor_account</mat-icon>Usuários</button>
        <button (click)="addClass(itemMenu=7)" [ngClass]="{'active': itemMenu === 7 }" mat-button class="sidenavMenuButton" routerLink="/home/admin"><mat-icon class="mr-1">adb</mat-icon>Admin</button>

 
               

      
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
