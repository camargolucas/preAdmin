<h1 mat-dialog-title>Edição de Usuário</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="data.email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="data.nomeUsuario" placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="data.apelidoUsuario" placeholder="Apelido">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="data.loja" placeholder="Loja">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button (click)="update(data)" cdkFocusInitial><strong>Salvar</strong></button>
</div>
