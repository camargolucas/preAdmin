<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="col-form-label" for="product_name">Nome</label>
          <input type="text" id="product_name" name="product_name" value="" placeholder="Product Name" class="form-control">
        </div>
      </div>
      <!--       <div class="col-sm-2">
        <div class="form-group">
          <label class="col-form-label" for="price">Price</label>

        </div>

      <!--  <div class="col-sm-2">

          <label class="col-form-label" for="quantity">Quantity</label>
          <input type="text" id="quantity" name="quantity" value="" placeholder="Quantity" class="form-control">
        </div>
      </div> -->
      <div class="col-sm-4">
        <div class="form-group">
          <label class="col-form-label" for="status">Status</label>
          <select name="status" id="status" class="form-control">
            <option value="1" selected="">Enabled</option>
            <option value="0">Disabled</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <cdk-virtual-scroll-viewport style="height: 500px" itemSize="50">
            <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint"
              data-page-size="15">
              <thead>
                <tr>

                  <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">Nome<span
                      class="footable-sort-indicator"></span></th>
                  <th data-hide="phone" class="footable-sortable footable-visible" style="">Email<span class="footable-sort-indicator"></span></th>
                  <th data-hide="all" class="footable-sortable" style="display: none;">Description<span class="footable-sort-indicator"></span></th>
                  <th data-hide="phone" class="footable-sortable footable-visible" style="">Apelido<span class="footable-sort-indicator"></span></th>
                  <th data-hide="phone,tablet" class="footable-sortable" style="display: none;">ID<span class="footable-sort-indicator"></span></th>
                  <th data-hide="phone" class="footable-sortable footable-visible" style="">Status<span class="footable-sort-indicator"></span></th>
                  <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">Action</th>

                </tr>
              </thead>


              <tbody>

                <ng-container *cdkVirtualFor="let n of arrUser ">


                  <tr class="footable-even" style="">
                    <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>
                      {{n.nomeUsuario}}
                    </td>
                    <td class="footable-visible" style="">
                      {{ n.email }}
                    </td>
                    <!--  <td style="display: none;">
                  It is a long established fact that a reader will be distracted by the readable
                  content of a page when looking at its layout. The point of using Lorem Ipsum is
                  that it has a more-or-less normal distribution of letters, as opposed to using
                  'Content here, content here', making it look like readable English.
                </td> -->
                    <td class="footable-visible" style="">
                      {{n.apelidoUsuario}}
                    </td>

                    <td class="footable-visible" style="">
                      <div *ngIf="n.ativo == 0; then thenBlock else elseBlock"></div>
                      <ng-template #thenBlock><span class="label label-primary">Ativo</span></ng-template>
                      <ng-template #elseBlock><span class="label label-primary">Inativo</span></ng-template>

                    </td>
                    <td class="text-right footable-visible footable-last-column">
                      <div class="btn-group">
                        <button class="btn-white btn btn-xs">Disable</button>
                        <button class="btn-white btn btn-xs">Edit</button>
                      </div>
                    </td>
                  </tr>
                </ng-container>


              </tbody>

                </td>
              </tr>

            </table>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
