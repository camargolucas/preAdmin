<div class="mat-elevation-z8 boxPadrao">
    <h2>Usuários</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Painel de controle</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/home/users">Usuários</a>
      </li>
    </ol>
    <br>
    <form class="example-form" name="buscarUser">
        <mat-form-field class="example-full-width">
          <input class="inputSearchUser" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchName" (ngModelChange)="filterData()" matInput placeholder="Buscar Usuário">
        </mat-form-field>
    </form>
</div>
<table mat-table [dataSource]="activePageDataChunk" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="NOME">
    <th mat-header-cell *matHeaderCellDef>NOME</th>
    <td mat-cell *matCellDef="let element">{{ element.nomeUsuario }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef>EMAIL</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="APELIDO">
    <th mat-header-cell *matHeaderCellDef>APELIDO</th>
    <td mat-cell *matCellDef="let element">{{ element.apelidoUsuario }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="LOJA">
    <th mat-header-cell *matHeaderCellDef>Loja</th>
    <td mat-cell *matCellDef="let element">{{ element.loja }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="editUser(element)" class="btn-xs">Editar</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="mat-elevation-z8">
<mat-paginator 
  [length]="totalItensBusca"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
  showFirstLastButtons
>
</mat-paginator>
</div>
