<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
    <h2>Usuários</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Painel de controle</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/home/users">Usuários</a>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">

  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="col-form-label" for="product_name">Nome</label>
          <input [(ngModel)]="searchName" type="text" id="product_name" name="product_name" value="" placeholder="Nome"
            class="form-control">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint"
            data-page-size="15">
            <thead>
              <tr>

                <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">Nome<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone" class="footable-sortable footable-visible" style="">Email<span class="footable-sort-indicator"></span></th>
                <th data-hide="all" class="footable-sortable" style="display: none;">Description<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone" class="footable-sortable footable-visible" style="">Apelido<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable" style="display: none;">ID<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone" class="footable-sortable footable-visible" style="">Status<span class="footable-sort-indicator"></span></th>
                <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">Action</th>

              </tr>
            </thead>


            <tbody>

              <ng-container *ngFor="let user of arrUser | userFilter:searchName ">


                <tr class="footable-even" style="">
                  <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>
                    {{user.nomeUsuario}}
                  </td>
                  <td class="footable-visible" style="">
                    {{ user.email }}
                  </td>
                  <!--  <td style="display: none;">
                  It is a long established fact that a reader will be distracted by the readable
                  content of a page when looking at its layout. The point of using Lorem Ipsum is
                  that it has a more-or-less normal distribution of letters, as opposed to using
                  'Content here, content here', making it look like readable English.
                </td> -->
                  <td class="footable-visible" style="">
                    {{user.apelidoUsuario}}
                  </td>

                  <td class="footable-visible" style="">
                    <div *ngIf="user.ativo; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock><span class="label label-primary">Ativo</span></ng-template>
                    <ng-template #elseBlock><span class="label label-primary">Inativo</span></ng-template>

                  </td>
                  <td class="text-right footable-visible footable-last-column">
                    <div class="btn-group">
                      <!--     <button class="btn-white btn btn-xs">Disable</button> -->
                      <button mat-button (click)="editUser(user)" class="btn-xs">Edit</button>
                    </div>
                  </td>
                </tr>

              </ng-container>


            </tbody>

            <!--  <tfoot>
              <tr>
                <td colspan="6" class="footable-visible">
                  <ul class="pagination float-right">
                    <li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li>

                  </ul>
                </td>
              </tr>
            </tfoot> -->
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
<div [ngClass]="{show: shouldShow, hide: !shouldShow}" class="modal inmodal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
      <div class="modal-header">
        <button (click)="shouldShow = !shouldShow" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span></button>
        <i class="fa fa-laptop modal-icon"></i>
      </div>
      <div class="modal-body">
        <div class="form-group"><label>Email</label>
          <input type="email" [(ngModel)]="user.email" placeholder="Enter your email" class="form-control">
        </div>

        <div class="form-group"><label>Nome</label>
          <input type="email" [(ngModel)]="user.nomeUsuario" placeholder="Enter your email" class="form-control">
        </div>

        <div class="form-group"><label>Apelido</label>
          <input type="email" [(ngModel)]="user.apelidoUsuario" placeholder="Enter your email" class="form-control">
        </div>

        <div class="form-group"><label>Loja</label>
          <input type="email" [(ngModel)]="user.loja" placeholder="Enter your email" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button mat-flat-button (click)="shouldShow = !shouldShow" type="button" data-dismiss="modal">Cancelar</button>
        <button mat-flat-button (click)="update(user)" type="button" class="btn btn-primary">Salvar</button>

      </div>
    </div>
  </div>
</div>

<div [ngClass]="{show: shouldShow, hide: !shouldShow}" class="modal-backdrop hide"></div>
