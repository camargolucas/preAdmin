<div class="mat-elevation-z8 boxPadrao">
    <h2>Grupo econômico {{nomeEconomicGroup}}</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Painel de controle</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/home/economic-group">Grupo Econômico</a>
      </li>
      <li class="breadcrumb-item">
        Clientes
      </li>
    </ol>
    <br>
    <form class="example-form" name="buscarUser">
        <mat-form-field class="example-full-width">
          <input class="inputSearchUser" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchName" (ngModelChange)="filterData()" matInput placeholder="Buscar Cliente">
        </mat-form-field>
    </form>
    <div *ngIf="totalItensBusca == 0"><p>Nenhum resultado encontrado!</p></div>
</div>
<table mat-table [dataSource]="activePageDataChunk" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="COD">
    <th mat-header-cell *matHeaderCellDef>COD</th>
    <td mat-cell *matCellDef="let element" (click)="goDetails(element.ID)">{{ element.ID }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="NOME">
    <th mat-header-cell *matHeaderCellDef>NOME</th>
    <td mat-cell *matCellDef="let element" (click)="goDetails(element.ID)">{{ element.NOME }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="NOMEFANTASIA">
    <th mat-header-cell *matHeaderCellDef>NOME FANTASIA</th>
    <td mat-cell *matCellDef="let element" (click)="goDetails(element.ID)">{{ element.FANTASIA }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="TIPOCLIFORN">
    <th mat-header-cell *matHeaderCellDef>TIPO</th>
    <td mat-cell *matCellDef="let element" (click)="goDetails(element.ID)">{{ element.TIPO_CLI_FORN }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="mat-elevation-z8">

<mat-paginator 
  [length]="totalItensBusca"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
  showFirstLastButtons
>
</mat-paginator>
</div>
