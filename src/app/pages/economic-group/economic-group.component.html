<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
      <h2>Grupo econômico</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/home">Painel de controle</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/home/economic-group">Grupo econômico</a>
          </li>
        </ol>
  </div>
  <div class="col-sm-12">
        <div class="form-group">
            <br>
          <input [(ngModel)]="searchName" (ngModelChange)="filterData()"  type="text" id="product_name" name="product_name" value="" placeholder="Buscar grupo econômico"
            class="form-control">
        </div>
      </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr *ngIf="totalItensBusca != 0">
                        <th>Grupo econômico</th>
                    </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of pagedItems">
                            <tr class="gradeX">
                                <td>{{item.nomeGrupoEconomicoCliente}}</td>
                            </tr>
                        </ng-container>
                        <div *ngIf="totalItensBusca == 0" class="alert alert-success">
                                Nenhum resultado encontrado!
                            </div>
                    </tbody>
                    </table>

                    <!-- pager -->
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(1)">Primeira</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(pager.currentPage - 1)">Anterior</a>
                            </li>
                            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                <a (click)="setPage(page)">{{page}}</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.currentPage + 1)">Próxima</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.totalPages)">Última</a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
